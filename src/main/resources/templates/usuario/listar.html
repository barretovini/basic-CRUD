<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum Usuário cadastrado
	</div>
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table style= color:#ffffff class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Jogo</th>
					<th>Preço</th>
					<th>Plataforma</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${lista}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nome}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.jogos.nome}"></td>
					<td th:text="${usuario.jogos.preco}"></td>
					<td th:text="${usuario.jogos.plataforma}"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/usuario/editar(id=${usuario.id})}">Editar</a>
					<a class="btn btn-danger" th:href="@{/usuario/excluir(id=${usuario.id})}" onclick="return confirm('Você realmente deseja excluir esse usuário?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
